{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Codex - Collaborative code editing platform" />
        <meta name="author" content="" />
        <title>Codex - Login</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            .form-signin {
                max-width: 400px;
                padding: 15px;
            }
            
            .form-signin .form-floating:focus-within {
                z-index: 2;
            }
            
            .login-section {
                min-height: 100vh;
                padding-top: 10rem;
                background: linear-gradient(to bottom, rgba(22, 22, 22, 0.3) 0%, rgba(22, 22, 22, 0.7) 75%, #000 100%), url("{% static 'assets/img/bg-masthead.jpg' %}");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            
            .login-card {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 1rem;
                border-bottom: 0.25rem solid #64a19d;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }
            
            .login-card:hover {
                transform: translateY(-5px);
            }
            
            .btn-primary {
                background-color: #64a19d;
                border-color: #64a19d;
                padding: 0.75rem 1.5rem;
                font-family: "Varela Round", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                font-size: 0.8rem;
                text-transform: uppercase;
                letter-spacing: 0.15rem;
                transition: all 0.3s ease;
            }
            
            .btn-primary:hover {
                background-color: #558985;
                border-color: #558985;
            }
            
            .text-primary {
                color: #64a19d !important;
            }
            
            .form-floating input:focus {
                border-color: #64a19d;
                box-shadow: 0 0 0 0.25rem rgba(100, 161, 157, 0.25);
            }
            
            .logo-text {
                font-family: "Varela Round", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                letter-spacing: 0.2rem;
                color: #64a19d;
            }
            
            .divider {
                display: flex;
                align-items: center;
                text-align: center;
                margin: 1.5rem 0;
            }
            
            .divider::before, .divider::after {
                content: "";
                flex: 1;
                border-bottom: 1px solid #ced4da;
            }
            
            .divider span {
                padding: 0 1rem;
                color: #6c757d;
                font-size: 0.875rem;
            }
            
            .social-login {
                display: flex;
                justify-content: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                transition: all 0.3s ease;
            }
            
            .social-btn:hover {
                transform: translateY(-3px);
            }
            
            .github {
                background: #333;
            }
            
            .google {
                background: #DB4437;
            }
            
            .linkedin {
                background: #0077B5;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home_page' %}">
                    <i class="fas fa-code me-2"></i>Codex
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home_page' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Login Section -->
        <section class="login-section">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="form-signin w-100 m-auto">
                    <div class="login-card p-4">
                        <div class="text-center mb-4">
                            <h2 class="text-uppercase logo-text">
                                <i class="fas fa-code me-2"></i>Codex
                            </h2>
                            <p class="text-muted">Welcome back! Please login to your account.</p>
                            <hr class="mx-auto" style="opacity: 1; border-color: #64a19d; border-width: 0.25rem; width: 3rem;">
                        </div>
                        
                        <div class="social-login">
                            <a href="#" class="social-btn github">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            
                            {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>{{ error_message }}
                            </div>
                            {% endif %}
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary">Forgot password?</a>
                            </div>
                            
                            <button class="btn btn-primary w-100 text-uppercase mb-3" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            
                            <div class="text-center mt-4">
                                <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
